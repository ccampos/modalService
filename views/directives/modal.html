<form style='border: 1px solid #0f0'>
    <label>Modal HTML</label>
    <input type='text' ng-init='message="modalHtml"' ng-model='message'>
    <div ng-repeat='animal in animals'>
        <input type='checkbox' name='animal' value='{{animal.name}}'>
        <span>{{animal.name}}</span>
    </div>
</form>
